      version: 0.0
      Resources:
        - TargetService:
            Type: AWS::ECS::Service
            Properties:
              TaskDefinition: "arn:aws:ecs:ap-south-1:210688620213:task-definition/frontend-task:2"
              LoadBalancerInfo:
                ContainerName: "app"
                ContainerPort: 80